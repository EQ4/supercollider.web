<div data-role="page" id="code">
	<div data-role="content">

		<form id="scForm" action="process" method="post" data-ajax="false">
               <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="sccode">
                            SuperCollider
                        </label>
                        <textarea name="sccode" id="sccode" data-mini="true" >play{a=SinOsc;b=49*(1,1.33..10.64);Splay.ar(a.ar({|i|b@i*a.ar(b@(7-i))*LFNoise1.kr(0.5.rand).exprange(1,9)}!8)).tanh/4};</textarea>
                    </fieldset>
                </div>

		<fieldset data-role="controlgroup" data-type="horizontal">

        	<select name="duration" id="duration" data-mini="true" data-inline="true" data-native-menu="true">
			<option value="-1" selected="true" disabled data-placeholder="true">Select Audio Duration</option>
			<option value="1">None (Validate only)</option>
			<option value="10">10 seconds</option>
			<option value="30">30 seconds</option>
			<option value="45">45 seconds</option>
			<option value="60">1 min</option>
<!--
			<option value="120">2 mins</option>
			<option value="180">3 mins</option>
//-->
        	</select>
		 <input type="submit" data-theme="a" value="Execute Code" data-mini="true" id="execute" data-inline="true"/>

		</fieldset>
                
        </form>
 
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="log">
                            Console Ouput
                        </label>
                        <textarea name="log" id="log" data-mini="true">No code executed.</textarea>
                    </fieldset>
                </div>
                
                <input type="button" data-theme="a" value="Listen" data-mini="true" id="listen"/>
