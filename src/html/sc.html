<!DOCTYPE html>
<html lang="en">
  <head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Connect with SoundCloud</title>
    <script>
	
	function setToken(sctoken)
	{
	    try
    	{
			localStorage.setItem("sctoken", sctoken);
			console.log("setToken: sctoken: " + sctoken);			
		}
		catch(e)
		{
			console.log("setToken: Unable to save: " + sctoken);
		}
	}
    
    function onPageLoad()
    {
	setToken('%access_token%');
					
	window.opener.setTimeout(window.opener.SC.connectCallback, 10);
    	window.setTimeout(window.close, 500); // Safari bug where the window does not close
    }
    
    </script>
  </head>
  <body onload="onPageLoad()">
    <font face="Helvetica, Arial"><b>
    This popup should automatically close in a few seconds. 
    If it does not, please close it at any time.
    </b></font>
        
  </body>
</html>
